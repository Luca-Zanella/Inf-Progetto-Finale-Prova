<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
     

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <title>Login</title>

  <style>
    html,
    body {
      height: 100%;
    }
  </style>



</head>

<body class="gg ">



  <div class="container h-100 d-flex justify-content-center">
    <div class="col-sm-12 mx-auto my-auto ">
      <div class="card my-5 ">
        <div class="card-body shadow-lg">
          <h5 class="card-title text-center mt-4">Sign In</h5>
          <form action="{{ url_for('login') }}" method="post" class="form-group">
            <div>
              <div class="msg text-center">{{ msg }}</div>
              <label for="inputEmail">Username</label>
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control">
              <label for="inputPassword">Password</label>
              <input id="password" name="password" type="password" placeholder="Enter Your Password"
                class="form-control mb-3">
              <input type="submit" value="Sign In"
                class="btn btn-lg btn-secondary btn-block text-uppercase container-fluid"></br></br>
              <p class="text-center">Dont't have an account? <a href="{{url_for('register')}}"> Sign Up here</a>
               
              </p>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>













</body>

</html>
